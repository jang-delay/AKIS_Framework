plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'war'
	id 'eclipse-wtp'
}
group = 'com.akis'
version = '1.0'
sourceCompatibility = '1.8'

//project.webAppDirName = 'webapp'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
	mavenLocal()
	flatDir { dirs "src/main/webapp/resources/lib" }
    //maven {
    //      url "http://10.250.58.12:8081/nexus/content/groups/public"
    //}
    maven {
    	url 'https://repo.spring.io/libs-snapshot'
    }
}

dependencies {
	compile fileTree (dir: 'src/main/webapp/resources/lib', include: ['**/*.jar'])
}
test { 
	useJUnitPlatform() 
}
war {
    exclude 'WEB-INF/lib/**'
    exclude 'WEB-INF/classes/**'
}
